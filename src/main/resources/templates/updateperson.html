<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Web Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Systéme de gestion des pensonnes</a>
        </div>
    </div>
</nav>

<!--  CONTENU -->


<div class="container special">
    <h2>Nodification d'une personne</h2>

    <div>

        <form method="post" th:action="@{/saveperson}" th:object="${person}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control">

            </div>
            <div class="form-group">
                <label for="firstNameInput">Prénom</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
                       aria-describedby="firstNameHelp" placeholder="Saisir le prénom">
                <small id="firstNameHelp" class="form-text text-muted">Merci d'écrine le prénom.</small>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Nom</label>

                <input type="text" th:field="*{lastName}" class="form-control" id="LastNameInput"
                       aria-describedby=" LastNameHelp" placeholder="Saisir le nom">
                <small id="LastNaneHelp" class="form-text text-muted">Merci d*écrine Le nom.</small>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>

        </form>

    </div>
</div>

<!-- FOOTER -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
