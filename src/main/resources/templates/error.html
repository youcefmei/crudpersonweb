<h1>Page erreurs</h1>
<section class="container">

    <table>
        <tr>
            <td>Error Message</td>
            <td th:text="${message}"/>
        </tr>
        <tr>
            <td>Status Code</td>
            <td th:text="${status}"/>
        </tr>
        <tr>
            <td>Exception</td>
            <td th:text="${exception}"/>
        </tr>
        <tr>
            <td>StackTrace</td>
            <td>
                <pre th:text="${trace}"/>
            </td>
        </tr>
        <tr>
            <td>Binding Errors</td>
            <td th:text="${error}"/>
        </tr>
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"/>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="${path}"/>
        </tr>
    </table>
</section>

</body>
